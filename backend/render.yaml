services:
  - type: web
    name: harvestguard-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEATHER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
